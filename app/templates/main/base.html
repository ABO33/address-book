<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include TinyMCE script with API key -->
    <script src="https://cdn.tiny.cloud/1/mpag0c7348lidq29ct5bn7vayslher7zce0lk2xsdybn62tv/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <script>
        tinymce.init({
            selector: 'textarea',
            plugins: 'lists link image table code',
            toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | outdent indent | link image table | code'
        });
    </script>
</head>
<body class="bg-light">
    {% block content %}{% endblock %}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom select functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const selects = document.querySelectorAll('select[multiple]');
            selects.forEach(select => {
                select.addEventListener('change', function () {
                    const selectedOptions = Array.from(this.selectedOptions);
                    const display = selectedOptions.map(option => option.text).join(', ');
                    this.setAttribute('title', display);
                });
            });
        });
    </script>
</body>
</html>
