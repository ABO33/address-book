{% extends "main/base.html" %}

{% block content %}
<main class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center">
        <h1 class="mb-4">Welcome, {{ user.username }}!</h1>
        <div class="d-flex flex-column gap-3">
            <a href="{{ url_for('main.contacts') }}" class="btn btn-primary btn-lg">Manage Contacts</a>
            <a href="{{ url_for('main.import_data') }}" class="btn btn-primary btn-lg">Import Data</a>
            <a href="{{ url_for('main.manage_tags') }}" class="btn btn-primary btn-lg">Manage Tags</a>
            <a href="{{ url_for('main.profile') }}" class="btn btn-primary btn-lg">View Profile</a>
        </div>
        <div class="mt-4">
            <a href="{{ url_for('auth.logout') }}" class="btn btn-secondary btn-lg">Logout</a>
        </div>
    </div>
</main>
{% endblock %}
