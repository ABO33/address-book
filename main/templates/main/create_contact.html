<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Създаване на контакт</title>
</head>
<body>
    <h1>Създайте нов контакт</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Запази контакт</button>
    </form>
    <p><a href="{% url 'contacts_list' %}">Назад към списъка с контакти</a></p>
</body>
</html>
