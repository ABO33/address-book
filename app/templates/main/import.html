{% extends "main/base.html" %}

{% block content %}
<main class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center">
        <h1 class="mb-4">Import Contacts</h1>
        
        <form method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="file" class="form-label">Upload CSV or JSON File:</label>
                <input type="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Import</button>
        </form>
        
        <a href="{{ url_for('main.home') }}" class="btn btn-secondary btn-sm">Back to Home</a>
    </div>
</main>
{% endblock %}
