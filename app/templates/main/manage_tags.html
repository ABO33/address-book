{% extends "main/base.html" %}
{% block content %}
<h1>Manage Tags</h1>
<form method="POST">
    <input type="text" name="name" placeholder="Tag Name" required>
    <input type="color" name="color" required>
    <button type="submit">Add Tag</button>
</form>
<ul>
    {% for tag in tags %}
        <li style="color: {{ tag.color }}">{{ tag.name }}
            <a href="{{ url_for('main.delete_tag', tag_id=tag.id) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
